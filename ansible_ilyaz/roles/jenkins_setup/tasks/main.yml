- name: Add init script to create a jenkins user
  template: src=00-add-user.groovy.j2
            dest="{{ jenkins_init_path }}/00-add-user.groovy"

- name: copy nginx config file
  copy:
    src: default
    dest: "/etc/nginx/sites-available/"
    owner: "{{ jenkins_process_user }}"
    group: "{{ jenkins_process_group }}"
    mode: 0775

- name: restart jenkins
  service:
    name: jenkins
    state: restarted
    enabled: yes

- name: restart nginx
  service:
    name: nginx
    state: restarted
    enabled: yes

- name: Create Jenkins updates directory.
  file:
    path: "{{ jenkins_home }}/updates"
    state: directory
    owner: jenkins
    group: jenkins
    mode: 0755

- name: Download current plugin updates from Jenkins update site.
  get_url:
    url: "{{ jenkins_updates_url }}/update-center.json"
    dest: "{{ jenkins_home }}/updates/default.json"
    owner: jenkins
    group: jenkins
    mode: 0440
    timeout: 5
  changed_when: false

- name: Remove first and last line from json file.
  replace:  # noqa 208
    path: "{{ jenkins_home }}/updates/default.json"
    regexp: "1d;$d"

- name: Install Jenkins plugins using password.
  jenkins_plugin:
    name: "{{ item.name | default(item) }}"
    version: "{{ item.version | default(omit) }}"
    jenkins_home: "{{ jenkins_home }}"
    url_username: "{{ jenkins_admin_username }}"
    url_password: "{{ jenkins_admin_password }}"
    state: latest
    timeout: 10
    updates_expiration: 86400
    updates_url: "{{ jenkins_updates_url }}"
    url: "http://{{ jenkins_ip }}:{{ jenkins_port }}"
    with_dependencies: false
  with_items: "{{ jenkins_plugins }}"
  register: plugin_result
  until: plugin_result is success
  retries: 3
  delay: 2
 
- name: restart jenkins
  service:
    name: jenkins
    state: restarted
    enabled: yes
