- name: changing sysctl parameters
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: yes
    state: present
    ignoreerrors: yes
  with_dict: "{{ sysctl_config }}"

- name: add Jenkins apt repository key
  apt_key:
    url: "{{ jenkins_repo_key }}"
    state: present

- name: add jenkins apt repository
  apt_repository:
    repo: "{{ jenkins_repo }}"
    state: present
    update_cache: true
  
- name: installing openjdk-11-jdk
  apt:
    name: "{{ openjdk_package }}"
    state: present

- name: installing jenkins
  apt:
    name: jenkins
    state: present
 
- name: installing nginx
  apt:
    name: nginx
    state: present

- name: changing jenkins port 8080-->8081
  lineinfile:
    path: "{{ jenkins_config }}"
    regexp: "^HTTP_PORT=8080"
    line: "HTTP_PORT={{ jenkins_port }}"

- name: disabling setup wizzard
  lineinfile:
    path: "{{ jenkins_config }}"
    regexp: '^#JAVA_ARGS="-Xmx256m"'
    line: "{{ java_args }}"

- name: create jenkins init scripts directory
  file:
    path: "{{ jenkins_init_path }}"
    state: directory
    owner: "{{ jenkins_process_user }}"
    group: "{{ jenkins_process_group }}"
    mode: 0775

